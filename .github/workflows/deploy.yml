name: Deploy to Tencent Cloud

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate package-lock.json
        run: npm install --package-lock-only

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: "--max_old_space_size=1024000"

      - name: Deploy to Tencent Cloud
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "www/**"
          target: "/www/wwwroot/49.232.186.238_1522"
          rm: false
          strip_components: 1
          overwrite: true
          command_timeout: "10m"
          timeout: "10m"
          debug: true

      - name: Deploy to 1s.design/design
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "www/**"
          target: "/www/wwwroot/1s.design/design"
          rm: false
          strip_components: 1
          overwrite: true
          command_timeout: "10m"
          timeout: "10m"
          debug: true

      - name: Send Feishu Notification
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '🚀' : '❌';
            const message = {
              msg_type: "text",
              content: {
                text: `${emoji} 部署${status === 'success' ? '成功' : '失败'}通知\n\n项目: ${{ github.repository }}\n分支: ${{ github.ref }}\n提交者: ${{ github.actor }}\n提交信息: ${{ github.event.head_commit.message }}\n部署时间: ${new Date().toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' })}\n状态: ${status === 'success' ? '✅ 成功' : '❌ 失败'}`
              }
            };
            
            await fetch('${{ secrets.FEISHU_WEBHOOK_URL }}', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(message)
            }); 